<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel=StyleSheet href="./css/style.css" type="text/css">
    <title>Device Manager</title>
</head>

<body class="body">
    <div class="alert d-none" role="alert" id="alerts">
    </div>
    <header>
        <!-- Nav Bar START -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="./index.html">Device Manager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./index.html">Devices<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./zones/index.html">Zones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./administrator/index.html">Administrators</a>
                        </li>
                    </ul>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Actions START -->
        <div class="container-fluid boxHs">
            <h1 class="title">Devices</h1>
            <button type="button" class="btn btn-light" id="addDeviceButton" data-toggle="modal"
                data-target="#exampleModal">Add
                Device</i></button>
        </div>
        <!-- Table START -->
        <div class="container-fluid boxCentered">
            <table class="table table-dark">
                <thead>
                    <tr class="title1">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Zone</th>
                        <th scope="col">ID</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="devicesList">

                </tbody>
            </table>

    </main>



    <footer>

    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>

</body>

<!-- Modal -->
<div class="modal fade w3-animate-zoom" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="alert alert-danger d-none" role="alert" id="alertModal">
            </div>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new device</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" id="index">
                    <div class="form-row">
                        <div class="col">
                            <!-- <div class="form-group"> -->
                            <select class="form-control" id="zoneDevices" required>
                            </select>
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            <select class="form-control" id="deviceType">
                                <option>Device Type</option>
                                <option>Monitoring</option>
                                <option>Temperature</option>
                                <option>Security</option>
                                <option>Light</option>
                                <option>Player</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" id="id" class="form-control" placeholder="ID">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"
                    id="cancelDevice">Close</button>
                <button type="button" class="btn btn-info" id="addDevice">Save</button>
            </div>
        </div>
    </div>
</div>



</html>
